<html>
  <head>
    <title>2D Web Based CAD (Computer-Aided Design)</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h2>2D Web Based CAD (Computer-Aided Design)</h2>
      <div class="row">
        <div class="col">
          <select id="mode">
            <option value="Draw">Draw Mode</option>
            <option value="Select">Select Mode</option>
          </select>
          <select id="shape">
            <option value="Line">Garis</option>
            <option value="Square">Persegi</option>
            <option value="Rectangle">Persegi Panjang</option>
            <option value="Polygon">Polygon</option>
          </select>
          <input type="color" id="color" value="#000000" />
          <button id="delLast">delLast</button>
        </div>
      </div>
      <div class="row">
          <canvas id="canvas" width="667" height="667"></canvas>
          <h3>Help!</h3>
					<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quia ea laborum
						mollitia molestias? Error, aperiam! Odit corporis labore totam
						reiciendis laudantium facilis!
						Doloribus ipsam qui exercitationem fuga dignissimos fugit praesentium?</p>
        </div>
      </div>

      <script id="vertex-shader-2d" type="x-shader/x-vertex">
        precision mediump float;

        attribute vec2 vertPosition;
        attribute vec3 vertColor;
        varying vec3 fragColor;
        void main()
        {
          fragColor = vertColor;
          gl_Position = vec4(vertPosition, 0.0, 1.0);
        }
      </script>
      <script id="fragment-shader-2d" type="x-shader/x-fragment">
        precision mediump float;

        varying vec3 fragColor;
        void main()
        {
          gl_FragColor = vec4(fragColor, 1.0);
        }
      </script>
      <script src="./scripts/webgl-utils.js"></script>
      <script src="./scripts/script.js"></script>
      <script src="./scripts/shapes.js"></script>
      <script src="./scripts/tools.js"></script>
      <script src="./scripts/painting.js"></script>
      <!-- <script>redrawCanvas();</script> -->
    </div>
  </body>
</html>
